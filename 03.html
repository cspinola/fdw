<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 3</title>
</head>
<body>
    <h3>Inserindo imagens nas p√°iginas HTML</h3>
    <p>
        <img src="flor-maragarida-significados-br.jpeg" width="50%" alt="">
    </p>

    <h3>Ajuste de Largura em Pixels</h3>
    <p>
        <img src="flor-maragarida-significados-br.jpeg" width="300px" alt="">
    </p>

    <h3>Atributo Alt, um texto alternativo</h3>
    <p>
        <img src="flor-maragarida-significados-br1.jpeg" width="300px" alt="flor">
    </p>

    <h3>Atributo Title</h3>
    <p>
        <img src="flor-maragarida-significados-br.jpeg" width="300px" alt="flor" title="Flor">
    </p>

    <h3>Imagem com Link</h3>
    <p>
        <a href="https://www.google.com" target="_blank"> 
        <img src="flor-maragarida-significados-br.jpeg" width="300px" alt="flor" title="Flor">
        </a>
    </p>

</body>
</html>
